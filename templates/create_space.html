<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new space</title>
</head>
<body>

    <h2  class="page-title">Create new space</h2>

    <form action="/create-space" method="post">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" required><br><br>
        
        <label for="price_per_night">Price per Night:</label><br>
        <input type="number" id="price_per_night" name="price_per_night" required><br><br>
        
        <label for="availability_start">Availability Start:</label><br>
        <input type="date" id="availability_start" name="availability_start" required><br><br>

        <label for="availability_end">Availability End:</label><br>
        <input type="date" id="availability_end" name="availability_end" required><br><br>


        <button type="submit" class="createspace">Create Space</button>
    </form>
</body>
</html>
